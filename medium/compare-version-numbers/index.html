<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Compare Version Numbers</title>
</head>
<body>
<script>

    // 給你兩個版本號 version1 和 version2 ，請你比較它們。
    // 版本號由一個或多個修訂號組成，各修訂號由一個 '.' 連接。每個修訂號由 多位數字 組成，可能包含 前導零。
    // 每個版本號至少包含一個字符。修訂號從左到右編號，下標從 0 開始，最左邊的修訂號下標為 0 ，下一個修訂號下標為 1，
    // 以此類推。例如，2.5.33 和 0.1 都是有效的版本號。

    // 如果 version1 > version2 返回 1，
    // 如果 version1 < version2 返回 -1，
    // 除此之外返回 0。

    /**
     * @param {string} version1
     * @param {string} version2
     * @return {number}
     */
    const compareVersion = function (version1, version2) {
        let arrayV1 = version1.split('.');
        let arrayV2 = version2.split('.');
        let maxLength = Math.max(arrayV1.length, arrayV2.length);

        for (let i = 0; i < maxLength; i++) {
            let v1 = (i < arrayV1.length) ? parseInt(arrayV1[i]) : 0;
            let v2 = (i < arrayV2.length) ? parseInt(arrayV2[i]) : 0;

            if (v1 > v2) {
                return 1
            } else if (v1 < v2) {
                return -1
            }
        }
        return 0;
    };

    console.log(compareVersion("0.1", "1.1"));
    // compareVersion("1.01", "1.001")
    // console.log(compareVersion("1.01", "1.001"));
</script>
</body>
</html>
