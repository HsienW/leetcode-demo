<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Valid Parentheses</title>
</head>
<body>
<script>

    const checkValid = function (string) {
        let left = 0;
        let toArray = string.split('');

        for (let i = 0; i < toArray.length; i++) {
            if (toArray[i] === '(') {
                left++;
            } else {
                left--;
            }
        }
        return left === 0;
    }

    const searchRight = function (string) {
        if (string === ')') return '(';
        if (string === ']') return '[';
        if (string === '}') return '{';
    }

    const checkValidSolution = function (s) {
        // 因為是單數所以絕對是不合法的
        if (s.length % 2) return false;

        let toArray = s.split('');
        let stack = [];

        for (let i = 0; i < toArray.length; i++) {
            if (toArray[i] === '(' || toArray[i] === '[' || toArray[i] === '{') {
                stack.push(toArray[i]);
            } else {
                if (searchRight(toArray[i]) === stack[stack.length - 1]) {
                    stack.pop();
                } else {
                    return false;
                }
            }
        }

        return stack.length === 0;
    }

    console.log(checkValidSolution("([)]"));
</script>
</body>
</html>
