<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Narcissistic Number</title>
</head>
<body>
<script>

    // 100 120
    const isNarc = function (num) {
        let array = num.toString().split('');
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum = sum + Math.pow(parseInt(array[i]), array.length);
        }

        if (sum === num) {
            return sum;
        } else {
            return false;
        }
    }

    // 100 120
    const getNarc = function (string) {
        const array = string.split(' ');
        const min = parseInt(array[0]);
        const max = parseInt(array[1]);
        let result = '';

        for (let i = min; i < max; i++) {
            let check = isNarc(i);
            if (check) {
                result = result + ' ' + check.toString();
            }
        }
        if (result.length !==0) {
            return result;
        } else {
            return 'no';
        }
    }

    print(getNarc('100 120'));

    // console.log(getNarc('100 120'));
</script>
</body>
</html>
