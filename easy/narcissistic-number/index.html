    // 所謂「水仙花數」是指一個三位數，其各位數字立方和等於該數本身。
    // 例如：153是一個「水仙花數」，因為153=1的三次方＋5的三次方＋3的三次方。

    // 思路:
    // 1. 先取出 input 數字長度
    // 2. 用每個數字乘以數字長度的平方合
    // 3. 用 DP 的方式每次的平方合相加, 去比較當前的 input 是否相等

    const checkNumber = function (number) {
        let toSiring = number.toString();
        let array = toSiring.split('');
        let result = 0;

        for (let i of array) {
            result = result + Math.pow(parseInt(i), array.length);
        }
        return result === number ? result : false;
    }

    const loopArray = function (array) {
        let result = [];

        for (let i = array[0]; i < array[1]; i++) {
            let check = checkNumber(i);
            if (check) {
                result.push(check);
            }
        }
        return result.length === 0 ? ['no'] : result;
    }

    const getNarc = function (input) {
        let output = [];

        for (let i = 0; i < input.length; i++) {
            output[i] = loopArray(input[i]);
        }

        console.log(output);
    }

    getNarc([[100, 120], [300, 380]]);
